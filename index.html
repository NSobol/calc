<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">

</head>

<body>
    <div class="calc">
        <div class="display">
            <input class="number-input" type="number" id='number1' />
            <input class="number-input" type="number" id='number2' />
        </div>
        <div class="rezult-display">
            <output id="rezult">0</output>
            
        </div>
        <div class="toolbar">
            <input value="+" type="button" id='plusBtn' />
            <input value="-" type="button" id='minusBtn' />
            <input value="*" type="button" id='multiplyBtn' />
            <input value="/" type="button" id='devideBtn' />
            <input value="**" type="button" id='degreeBtn' />
            <input value="корень" type="button" id='rootBtn' />
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
